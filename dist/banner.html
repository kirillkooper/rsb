<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Banners</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <section class="page-banner">
    <div class="page-banner-image">
      <picture>
        <source srcset="/assets/img/topbanners//grow-income.webp" type="image/webp"><img src="/assets/img/topbanners//grow-income.jpg" />
      </picture>
      <div class="page-banner-rate">
        <div>От</div>
        <span>5.5</span> %
        <div>Годовых</div>
      </div>
    </div>
    <div class="page-banner-title">
      <div class="container">
        <h1>
          Вклад «Растущий доход»
        </h1>
        <span>
          Вклад с растущей процентной ставкой и льготным досрочным расторжением!
        </span>
        <a class="banner-button" href="#">
          Открыть вклад
        </a>
      </div>
    </div>

  </section>
  <div class="container" style="height: 300px; background: red"></div>

  <link rel="stylesheet" href="css/topbanner/style.css">
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
