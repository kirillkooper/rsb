<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>NPS</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="nps">
    <div class="nps_back"></div>
    <div class="nps_front">

        <div class="nps_front__stars-button" data-rate="1">

        </div>

        </div>
        <div class="nps_front__stars-button" data-rate="5">
          <svg width="49" height="46" viewBox="0 0 49 46" fill="#E0E0E0" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </div>
      </div>
      <div class="nps_front__reason hide">
        <label class="nps_front__reason-label">Понятность изложения информации на сайте
          <input type="radio" name="reason">
          <span class="checkmark"></span>
        </label>

        <label class="nps_front__reason-label">Удобство и простота навигации
          <input type="radio" name="reason">
          <span class="checkmark"></span>
        </label>

        <label class="nps_front__reason-label">Дизайн сайта
          <input type="radio" name="reason">
          <span class="checkmark"></span>
        </label>

        <label class="nps_front__reason-label">Обеспечить достаточность информации по продуктам
          <input type="radio" name="reason">
          <span class="checkmark"></span>
        </label>
        <label class="nps_front__reason-label">Удобство оформления заявки на продукты
          <input type="radio" name="reason">
          <span class="checkmark"></span>
        </label>
        <label class="nps_front__reason-label">Каналы получения обратной связи по возникшим вопросам
          <input type="radio" name="reason">
          <span class="checkmark"></span>
        </label>
        <label class="nps_front__reason-label" data-reason="1">Другое
          <input type="radio" name="reason">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="nps_front__details hide">
        <textarea rows="8" id="nps_message"></textarea>
        <div class="btn" id="nps_submit">Отправить</div>
      </div>
      <div class="nps_front__thanks hide">
        Ваше мнение очень важно для нас
      </div>
    </div>
  </div>


  <link rel="stylesheet" href="css/nps/style.css">
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
